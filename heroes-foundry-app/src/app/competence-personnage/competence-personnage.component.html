<div class="d-flex">
  <img
    class="col-4 d-flex justify-content-left align-items-center"
    src="../assets/Heroes_Foundy_Logo_sans_fond.png"
  />
  <h2 class="col-8 d-flex justify-content-left align-items-center">
    Ajoute tes compétences !
  </h2>
</div>

<div class="row p-3 d-flex justify-content-center">
  <div class="col-6 text-comp">
    <p class="row">Vous avez choisis le métier : </p>
    <span class="row">Développeur</span>
    <p class="mt-3 row">Vous pouvez choisir 2 compétences parmi les suivantes.</p>
  </div>
</div>
<div class="mb-5 d-flex justify-content-center">
  <a class="user-go d-flex justify-content-center p-3" routerLink="/home-user" routerLinkActive="active">Arcanes(INT)</a>
  </div>
  <div class="my-5 d-flex justify-content-center">
    <a class="user-go d-flex justify-content-center p-3" routerLink="/home-user" routerLinkActive="active">Survie (SAG)</a>
    </div>
    <div class="my-5 d-flex justify-content-center">
      <a class="user-go d-flex justify-content-center p-3" routerLink="/home-user" routerLinkActive="active">Escamotage (DEX)</a>
      </div>
      <div class="my-5 d-flex justify-content-center">
        <a class="user-go d-flex justify-content-center p-3" routerLink="/home-user" routerLinkActive="active">Perspicacité (SAG)</a>
        </div>

<div class="text-comp row d-flex justify-content-center">
  <div class="col-5">
    <div class="mt-3 row">
      <div class="col-3"><label>FORCE</label></div>
      <div class="col">
        <span>10</span>
      </div>
    </div>
    <div class="mt-3 row">
      <div class="col-3"><label>CHARISME</label></div>
      <div class="col">
        <span>14</span>
      </div>
    </div>
    <div class="mt-3 row">
      <div class="col-3"><label>SAGESSE</label></div>
      <div class="col">
        <span>12</span>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="mt-3 row">
      <div class="col-3"><label>INTELLIGENCE</label></div>
      <div class="col">
        <span>8</span>
      </div>
    </div>
    <div class="mt-3 row">
      <div class="col-3"><label>DEXTERITE</label></div>
      <div class="col">
        <span>16</span>
      </div>
    </div>
    <div class="mt-3 row">
      <div class="col-3"><label>CONSTITUTION</label></div>
      <div class="col">
        <span>10</span>
      </div>
    </div>
  </div>
</div>

<select [(ngModel)] = "competence">
  <option value="Arcanes">Arcanes</option>
  <option value="Athletisme">Athletisme</option>
  <option value="Tromperie">Tromperie</option>
  <option value="Histoire">Histoire</option>
  <option value="Intimidation">Intimidation</option>
  <option value="Investigation">Investigation</option>
  <option value="Perception">Perception</option>
  <option value="Perspicacite">Perspicacite</option>
  <option value="Persuasion">Persuasion</option>
  <option value="Escamotage">Escamotage</option>
  <option value="Discretion">DiscretionM</option>
  <option value="Survie">Survie</option>
</select>

<div class="mx-5 mt-3 row d-flex justify-content-end">
  <div class="col-2">
    <button class="user-create d-flex justify-content-center p-3" (click)="saveCompetence()">Suivant</button>
  </div>
</div>

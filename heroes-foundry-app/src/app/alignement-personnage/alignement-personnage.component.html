<div class="d-flex">
  <img
    class="col-4 d-flex justify-content-left align-items-center"
    src="../assets/Heroes_Foundy_Logo_sans_fond.png"
  />
  <h2 class="col-8 d-flex justify-content-left align-items-center">
    Choisis ton alignement !
  </h2>
</div>

<div class="justify-content-center row p-3">
  <div class="col-3">
      <div class="glass card card-hover">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">Loyal Bon</h5>
        </div>
      </div>
  </div>
  <div class="col-3 cards">
      <div class="glass card card-hover">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">Neutre Bon</h5>
        </div>
      </div>
  </div>
  <div class="col-3 cards">
      <div class="glass card card-hover">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">Chaotique Bon</h5>
        </div>
      </div>
  </div>
</div>

<div class="justify-content-center row p-3">
  <div class="col-3">
      <div class="glass card card-hover">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">Loyal Neutre</h5>
        </div>
      </div>
  </div>
  <div class="col-3 cards">
      <div class="glass card card-hover">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">Neutre</h5>
        </div>
      </div>
  </div>
  <div class="col-3 cards">
      <div class="glass card card-hover">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">
            Chaotique Neutre
          </h5>
        </div>
      </div>
  </div>

  <div class="justify-content-center row p-3">
    <div class="col-3">
        <div class="glass card card-hover">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">
              Loyal Mauvais
            </h5>
          </div>
        </div>
    </div>
    <div class="col-3 cards">
        <div class="glass card card-hover">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">
              Neutre Mauvais
            </h5>
          </div>
        </div>
    </div>
    <div class="col-3 cards">
        <div class="glass card card-hover">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">
              Chaotique Mauvais
            </h5>
          </div>
        </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
  <select [(ngModel)] = "alignement">
    <option value="LoyalBon">LoyalBon</option>
    <option value="NeutreBon">NeutreBon</option>
    <option value="ChaotiqueBon">ChaotiqueBon</option>
    <option value="LoyalNeutre">LoyalNeutre</option>
    <option value="Neutre">Neutre</option>
    <option value="ChaotiqueNeutre">ChaotiqueNeutre</option>
    <option value="LoyalMauvais">LoyalMauvais</option>
    <option value="NeutreMauvais">NeutreMauvais</option>
    <option value="CHaotiqueMauvais">CHaotiqueMauvais</option>
  </select>
</div>


  <div class="mx-5 mt-3 row d-flex justify-content-end">
    <div class="col-2">
      <button class="user-create d-flex justify-content-center p-3" (click)="saveAlignement()">Suivant
      </button>
    </div>
  </div>
</div>

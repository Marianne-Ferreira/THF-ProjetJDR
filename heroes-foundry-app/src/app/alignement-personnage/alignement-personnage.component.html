    Choisis ton alignement !
  </h2>
</div>

  <div class="col-3">
    <a
      class="link-card"
      routerLink="/display-personnage"
      routerLinkActive="active"

      <div class="glass card card-hover">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">LoyalBon</h5>
        </div>
      </div>

  </div>
  <div class="col-3 cards">

      </div>

  <div class="col-3 cards">

  <div class="mx-5 mt-3 row d-flex justify-content-end">

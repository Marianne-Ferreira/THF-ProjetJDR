<div class="d-flex justify-content-center row">
  <div class="d-flex justify-content-center col-8">
    <form (ngSubmit)="submit(createAccountForm)" #createAccountForm="ngForm">
      <div class="mt-3 row">
        <input class="user-input" placeholder="Pseudo" name="input" [(ngModel)]="input" required #controlInput="ngModel">
      </div>
      <p *ngIf="controlInput.dirty && controlInput.invalid">*Champs Obligatoires</p>
      <div class="d-flex justify-content-center mt-3 row">
        <button class="user-create" type="submit()" [disabled]="createAccountForm.invalid">Créer un compte</button>
      </div>
    </form>
  </div>
</div>

<!--Formulaire façon code-->
<form (ngSubmit)="submit(monForm)" [formGroup]="monForm">
  <div>nom : <input formControlName="nom">
  <p *ngIf="monForm.get('nom')"></p>
  </div>
  <div>prenom : <input formControlName="prenom"></div>
  <div>login : <input formControlName="login"></div>
  <div>password : <input formControlName="password"></div>
  <div>
    <button type="submit" [disabled]="monForm.invalid">ok</button>
  </div>
</form>

<!--Formulaire façon code-->
<div class="d-flex">
  <img class="col-4 d-flex justify-content-left align-items-center" src="../assets/Heroes_Foundy_Logo_sans_fond.png"/>
  <h2 class="col-8 d-flex justify-content-left align-items-center">Créer un compte</h2>
</div>

<div class="d-flex justify-content-center row">
  <div class="d-flex justify-content-center col-8">
    <form (ngSubmit)="submit(monForm)" [formGroup]="monForm">
      <input class="user-input" formControlName="pseudo" placeholder="Pseudo"><p *ngIf="monForm.get('pseudo')" ></p>
      <input class="user-input" formControlName="nom" placeholder="Nom"><p *ngIf="monForm.get('nom')" ></p>
      <input class="user-input" formControlName="prenom" placeholder="Prenom"><p *ngIf="monForm.get('prenom')" ></p>
      <input class="user-input" formControlName="mail" placeholder="Adresse mail"><p *ngIf="monForm.get('mail')" ></p>
      <input class="user-input" formControlName="password" placeholder="Mot de passe"><p *ngIf="monForm.get('mdp')" ></p>
      <button class="user-create" type="submit" [disabled]="monForm.invalid">Créer un compte</button>
    </form>
  </div>
</div>
